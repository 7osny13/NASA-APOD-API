<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov">
</head>
<body>
    <!-- loader -->
    <div class="loader hidden">
        <img src="rocket.svg" alt="rocket loader">
    </div>
    <!-- container -->
    <div class="container">
        <!-- Navigation -->
        <div class="navigation-container">
            <span class="background"></span>
            <!-- result nav -->
            <span class="navigation-items" id="resultNav">
                <h3 class="clickable" onclick="updateDOM('favourites')">Favourites</h3>
                <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
                <h3 class="clickable" onclick="getNasaPictures()" >Load More</h3>
            </span>
            <!-- Favourite Nav -->
            <span class="navigation-items hidden" id="favouritesNav">
                <h3 class="clickable" onclick="getNasaPictures()">Load More NASA Images</h3>
            </span>
        </div> 
        <!-- image container -->
        <div class="images-container"> </div>
    </div>
    <!-- Saved Confirmation -->
    <div class="save-confirmed" hidden>
        <h1>ADDED!</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
